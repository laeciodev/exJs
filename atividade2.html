<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        #situacao {
            font-weight: bold;
        }
        .normal {
            color: green;
        }
        .alerta {
            color: orange;
        }
        .perigo {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <p>Informe seu peso (kg) e altura (m):</p>
    <input type="number" id="peso" placeholder="Peso (kg)" step="0.1">
    <input type="number" id="altura" placeholder="Altura (m)" step="0.01">
    <button onclick="calcularIMC()">Calcular IMC</button>

    <p>Seu IMC é: <span id="imc"></span></p>
    <p>Situação: <span id="situacao"></span></p>

    <script>
        function calcularIMC() {
            // Obter peso e altura
            let peso = parseFloat(document.getElementById('peso').value);
            let altura = parseFloat(document.getElementById('altura').value);

            let imc = peso / (altura * altura);

            let situacao;
            let corClasse;
            if (imc < 16) {
                situacao = "Muito abaixo do peso";
                corClasse = "perigo";
            } else if (imc >= 16 && imc < 17) {
                situacao = "Muito abaixo do peso";
                corClasse = "perigo";
            } else if (imc >= 17 && imc < 18.5) {
                situacao = "Abaixo do peso";
                corClasse = "alerta";
            } else if (imc >= 18.5 && imc < 25) {
                situacao = "Peso normal";
                corClasse = "normal";
            } else if (imc >= 25 && imc < 30) {
                situacao = "Acima do peso";
                corClasse = "alerta";
            } else if (imc >= 30 && imc < 35) {
                situacao = "Obesidade I";
                corClasse = "perigo";
            } else if (imc >= 35 && imc < 40) {
                situacao = "Obesidade II";
                corClasse = "perigo";
            } else if (imc >= 40) {
                situacao = "Obesidade III";
                corClasse = "perigo";
            }

            document.getElementById('imc').innerHTML = imc.toFixed(2);
            let situacaoElement = document.getElementById('situacao');
            situacaoElement.innerHTML = situacao;
            situacaoElement.className = corClasse;
        }
    </script>
</body>
</html>
